bind r source-file ~/.tmux.conf

set -g mouse on
set -s escape-time 0

# Unlimited scrollback
set -g history-limit 9999999

# prefix override
unbind C-b
# set -g prefix C-Space
set -g prefix C-x
bind Space send-prefix

# override bindings
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# killall panes except for current
bind k kill-pane -a

# reload config file
bind r source-file ~/.tmux.conf

# vim style movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

